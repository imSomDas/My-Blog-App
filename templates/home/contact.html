{% extends 'base.html' %}

{% block contactactive %} active {% endblock contactactive %}

{% block title %}
contact
{% endblock title %}

{% block body %}
<form action="/contact" method="POST">
  {% csrf_token %}
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input type="text" class="form-control" id="name" name="name">
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email Address</label>
      <input type="email" class="form-control" id="email" aria-describedby="emailHelp" name="email">
      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>
    <div class="mb-3">
      <label for="phone" class="form-label">Phone Number</label>
      <input type="Number" class="form-control" id="phone" name="phone">
      <div id="emailHelp" class="form-text">We'll never share your number with anyone else.</div>
    </div>
    <div class="mb-3">
      <label for="content" class="form-label">Describe Your Issue</label>
      <textarea name="content" id="content" class = "form-control" rows = "5" name="content"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock body %}
